<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: green;
        }

        .xyz{
            color: purple;
        }

        #sample{
            color: blue;
        }
    </style>

    <link rel="stylesheet" href="./styleintro.css">
</head>
<body>
    <h1>Introduction to CSS</h1>

    <!-- Cascading Style Sheets

    CSS: "property:value;" e.g color:green;-->

    <p style="color: red;">This is a simple inline CSS</p>
    <p>This is another text</p>
    <h3 class="xyz">This is a sample title</h3>
    <h3 id="sample">This is id selector</h3>
    
    <div class="box">This is a simple box</div><br>
    <div class="box2">This is another simple box</div><br>
    <div class="circle">This is a circle</div>

    <p class="text">Simple text message</p>

    <div class="navbar">navbar</div><br>
    <div class="yam">
        <h1 class="title">Welcome to Our Website</h1>
    </div><br>
    <div class="profile"></div>
    <div class="msg">Chat Support</div>
</body>
</html>
