<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/275b3a0741.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>Todo List</h1>
        </div>
    </div>

    <div class="container">
        <div class="todo-title-wrapper mt-3">
            <h3 class="float-start">All Tasks</h3>
            <button class="btn task-btn float-end" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-plus"></i> New Task</button>
        </div>

        <div id="content"></div>
    </div>



  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addForm">
            <div class="mb-3">
                <label for="">Todo</label>
                <input type="text" name="todo" id="addTask" class="form-control" required>
            </div>

            <input type="submit" value="Add Todo" class="btn task-btn">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
                <label for="">Todo</label>
                <input type="text" name="todo" id="editTask" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="">Status</label>
                <select id="editStatus" class="form-control">
                  <option value="pending">Pending</option>
                  <option value="in-progress">In Progress</option>
                  <option value="completed">Completed</option>
                </select>
            </div>
            <input type="hidden" id="taskId" value="">
            <!-- <p class="text-success" id="success"></p> -->
            <input type="submit" value="Save Changes" class="btn task-btn">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
