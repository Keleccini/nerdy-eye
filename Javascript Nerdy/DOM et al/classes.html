<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <h1>Classes</h1>

    <script>
        class Animal {
            constructor(name, sound){
                this.name = name;
                this.sound = sound;
            }

            getIntro() {
                return "Hi, I am an animal and my name is " + this.name;
            }

            getSound() {
                return "my sound is " + this.sound;
            }
        }

        dog = new Animal('dog', 'barking');
        console.log(dog.getIntro());
        console.log(dog.getSound());
    </script>
    
</body>
</html>
